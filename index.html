<!DOCTYPE html>
<html lang="en">
<head>
 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <img id="logo" src="./img/Logo-1.png" alt="">

    <div class="ingresar">
        <textarea name="textarea">Ingrese el texto aquí</textarea>
    </div>

    <div class="aviso">
        <div>
            <img src="./img/Muñeco.png" alt="Muñeco">
        </div>
        <div class="avisoTexto">
            <h1>Ningún mensaje fue encontrado</h1>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
    </div>

    <div class="botones">
        <img src="./img/bi_exclamation-circle-fill.png" alt="Icono">
        <p>Solo letras minúsculas y sin acentos</p>
        <button>Encriptar</button>
        <button>Desencriptar</button>
    </div>

</body>
</html>
